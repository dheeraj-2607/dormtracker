<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mess Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="header-container">
      
      <a href="/templates/admin.html" class="admin-link">Admin</a>
    </div>
  </header>
  <div class="containr">
    <form id="mess-form">
      <!-- Student Name Dropdown -->
      <label for="student">Student Name:</label>
      <select id="student" name="student" required>
        <option value="" disabled selected>Select</option>
        <option value="Pranay">Pranay</option>
        <option value="Renvin">Renvin</option>
        <option value="Nidhin">Nidhin</option>
        <option value="Shamil">Shamil</option>
        <option value="Dheeraj">Dheeraj</option>
        <option value="Asif">Asif</option>
        <option value="Alan">Alan</option>
        <option value="Amal">Amal</option>
        <option value="Soorya">Soorya</option>
        <option value="Ebin">Ebin</option>
        <option value="Adithyan">Adithyan</option>
        <option value="Pranav">Pranav</option>
        <option value="Ajith">Ajith</option>
      </select>

      <!-- Date Picker -->
      <label for="date">Date:</label>
      <input type="date" id="date" name="date" value="" required>

      <!-- Table for Meals -->
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Meal</th>
              <th>Food Item</th>
              <th>Quantity</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Breakfast</td>
              <td>
                <select name="breakfast-food" class="food-select" data-quantity="breakfast-quantity" required>
                  <option value="" disabled selected>Select food</option>
                  <option value="Rice" data-price="10">Rice - ₹10</option>
                  <option value="Chapati" data-price="12">Chapati - ₹12</option>
                  <option value="Poratta" data-price="12">Poratta - ₹12</option>
                  <option value="Idiyappam" data-price="12">Idiyappam - ₹12</option>
                  <option value="Puttu" data-price="12">Puttu - ₹12</option>
                  <option value="Dhosha" data-price="10">Dhosha - ₹10</option>
                  <option value="Appam" data-price="10">Appam - ₹10</option>
                  <option value="Special" data-price="20">Special - ₹20</option>
                  <option value="No Food" data-price="0">No Food</option>
                </select>
              </td>
              <td>
                <select name="breakfast-quantity" id="breakfast-quantity" class="quantity-select" required>
                    <option value="0" selected>No Food</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
              </td>
               <td>
                  <span id="breakfast-total">₹0</span>
              </td>
            </tr>
            <tr>
              <td>Lunch</td>
              <td>
                <select name="lunch-food" class="food-select" data-quantity="lunch-quantity"  required>
                  <option value="" disabled selected>Select food</option>
                  <option value="Rice" data-price="10">Rice - ₹10</option>
                  <option value="Chapati" data-price="12">Chapati - ₹12</option>
                  <option value="Poratta" data-price="12">Poratta - ₹12</option>
                  <option value="Idiyappam" data-price="12">Idiyappam - ₹12</option>
                  <option value="Puttu" data-price="12">Puttu - ₹12</option>
                  <option value="Dhosha" data-price="10">Dhosha - ₹10</option>
                  <option value="Appam" data-price="10">Appam - ₹10</option>
                  <option value="Special" data-price="20">Special - ₹20</option>
                  <option value="No Food" data-price="0">No Food</option>
                </select>
              </td>
              <td>
                <select name="lunch-quantity" id="lunch-quantity" class="quantity-select" required>
                    <option value="0" selected>No Food</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
              </td>
               <td>
                     <span id="lunch-total">₹0</span>
               </td>
            </tr>
            <tr>
              <td>Dinner</td>
              <td>
                <select name="dinner-food" class="food-select" data-quantity="dinner-quantity"  required>
                  <option value="" disabled selected>Select food</option>
                  <option value="Rice" data-price="10">Rice - ₹10</option>
                  <option value="Chapati" data-price="12">Chapati - ₹12</option>
                  <option value="Poratta" data-price="12">Poratta - ₹12</option>
                  <option value="Idiyappam" data-price="12">Idiyappam - ₹12</option>
                  <option value="Puttu" data-price="12">Puttu - ₹12</option>
                  <option value="Dhosha" data-price="10">Dhosha - ₹10</option>
                  <option value="Appam" data-price="10">Appam - ₹10</option>
                  <option value="Special" data-price="20">Special - ₹20</option>
                  <option value="No Food" data-price="0">No Food</option>
                </select>
              </td>
              <td>
                <select name="dinner-quantity" id="dinner-quantity" class="quantity-select" required>
                    <option value="0" selected>No Food</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
              </td>
                <td>
                      <span id="dinner-total">₹0</span>
                </td>
            </tr>
          </tbody>
          
        </table>
        <div class="grand-total">
          <h2>Total</h2>
           <span id="total">₹0</span>
        </div>
          
      </div>

      <!-- Submit Button -->
      <button type="submit">Submit</button>
    </form>
  </div>
  <script src="script.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>

  </script>
  <footer>
    <p>&copy; 2023 Mess Tracker. All rights reserved.</p>
  </footer>
</body>
</html>
